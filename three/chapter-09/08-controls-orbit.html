<!DOCTYPE html>

<html>

<head>
    <title>Example 09.08 - Orbit controls</title>
    <script type="text/javascript" src="../libs/three.js"></script>
    <script type="text/javascript" src="../libs/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="../libs/stats.js"></script>
    <script type="text/javascript" src="../libs/dat.gui.js"></script>
    <script type="text/javascript" src="../libs/OrbitControls.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="Stats-output">
</div>
<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">

    // once everything is loaded, we run our Three.js stuff.
    $(function () {

        var stats = initStats();

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        // create a render and set the size
        var webGLRenderer = new THREE.WebGLRenderer();
        webGLRenderer.setClearColorHex(0x000, 1.0);
        webGLRenderer.setSize(window.innerWidth, window.innerHeight);
        webGLRenderer.shadowMapEnabled = true;

        // var sphere = createMesh(new THREE.SphereGeometry(20, 40, 40));
        // add the sphere to the scene
        let geometry = new THREE.CylinderGeometry(6, 6, 12, 6, 6, true);
        let meshMaterial = new THREE.MeshNormalMaterial();
        // meshMaterial.color = 0x000000;
        meshMaterial.side = THREE.DoubleSide;
        let wireFrameMaterial = new THREE.MeshBasicMaterial();
        wireFrameMaterial.wireframe = true;
        // let platform = new THREE.Mesh(geometry, meshMaterial);
        let platform = new THREE.SceneUtils.createMultiMaterialObject(
            geometry, [meshMaterial, wireFrameMaterial]);
        // platform.rotation.x = -0.5 * Math.PI;
        // platform.position.x = 15;
        // platform.position.y = 0;
        // platform.position.z = 0;
        // platform.receiveShadow = true;
        scene.add(platform);

        // position and point the camera to the center of the scene
        camera.position.x = 30;
        camera.position.y = 40;
        camera.position.z = 30;
        camera.lookAt(new THREE.Vector3(0, 0, 0));

        var orbitControls = new THREE.OrbitControls(camera);
        // orbitControls.autoRotate = true;
        var clock = new THREE.Clock();

        // var ambiLight = new THREE.AmbientLight(0x111111);
        // scene.add(ambiLight);
        // var spotLight = new THREE.DirectionalLight(0xffffff);
        // spotLight.position.set(-20, 30, 40);
        // spotLight.intensity = 1.5;
        // scene.add(spotLight);
        light = new THREE.SpotLight(0xffffff);
        light.position.set(-40, 60, -10);
        light.castShadow = true;
        // light.intensity = 0.5;
        scene.add(light);

        // add the output of the renderer to the html element
        $("#WebGL-output").append(webGLRenderer.domElement);

        // call the render function
        var step = 0;


        render();

        function createMesh(geom) {
            var planetTexture = THREE.ImageUtils.loadTexture("../assets/textures/planets/mars_1k_color.jpg");
            var normalTexture = THREE.ImageUtils.loadTexture("../assets/textures/planets/mars_1k_normal.jpg");

            var planetMaterial = new THREE.MeshPhongMaterial({map: planetTexture, bumpMap: normalTexture});


            var wireFrameMat = new THREE.MeshBasicMaterial();
            wireFrameMat.wireframe = true;

            // create a multimaterial
            var mesh = THREE.SceneUtils.createMultiMaterialObject(geom, [planetMaterial]);

            return mesh;
        }

        function render() {
            stats.update();

            //sphere.rotation.y=step+=0.01;
            var delta = clock.getDelta();
            orbitControls.update(delta);

            // render using requestAnimationFrame
            requestAnimationFrame(render);
            webGLRenderer.render(scene, camera);
        }

        function initStats() {

            var stats = new Stats();
            stats.setMode(0); // 0: fps, 1: ms

            // Align top-left
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            $("#Stats-output").append(stats.domElement);

            return stats;
        }
    });


</script>
</body>
</html>
