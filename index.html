<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="/dist/css/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/dist/css/github-light.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/dist/css/print.css" media="print">
    <link rel="stylesheet" type="text/css" href="/dist/css/main.css">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>

    <title>我的博客</title>
</head>

<body>
    <div id="index-vue">
        <header>
            <div class="inner">
                <h1>我的博客</h1>
                <h2></h2>
                <a href="https://github.com/linfuxiang" class="button"><small>Follow me on</small> GitHub</a>
            </div>
        </header>
        <div id="content-wrapper">
            <div class="inner clearfix">
                <section id="main-content">
                    <div v-html="article"></div>
                </section>
                <aside id="sidebar">
                    <ul>
                        <template v-cloak v-for="item in links">
                            <li><a :href="item.href">{{item.name}}</a></li>
                        </template>
                    </ul>
                </aside>
            </div>
        </div>
    </div>
    <script src="/dist/scripts/seajs-3.0.0/dist/sea.js"></script>
    <script src="/dist/scripts/sea-config.js"></script>
    <script>
    // 加载入口模块
    seajs.use('main', function(data) {
        // data.init();
    });
    </script>
</body>

</html>
